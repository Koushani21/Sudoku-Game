<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sudoku-container">
        <h1 class="title"><span class="sudoku-icon">ðŸ§©</span> Sudoku Game</h1>
        <div class="controls">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="font-style">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <button id="new-game" class="btn btn-primary">New Game</button>
            <button id="check-solution" class="btn btn-success">Check Solution</button>
            <button id="reset" class="btn btn-warning">Reset</button>
            <button id="hint" class="btn btn-info">Hint</button>
            <button id="theme" class="btn btn-secondary">Magic</button>
        </div>
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div class="stats">
            <p>Time: <span id="timer">00:00</span></p>
            <p>Puzzles Solved: <span id="puzzles-solved">0</span></p>
            <p>Fastest Time: <span id="fastest-time">--:--</span></p>
            <button id="reset-stats" class="btn btn-danger">Reset Stats</button>
        </div>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to reset the game?</p>
                <button id="confirm-reset" class="btn btn-primary">Yes</button>
                <button id="cancel-reset" class="btn btn-secondary">No</button>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
